<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer="true"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Exercise 6 - Your website</title>
    </head>
    <body>
        <div id="app">
            <header>
                <div class="heading">
                    <h1>{{header}}</h1>
                </div>
                <hr>
            </header>
            <section>
                <div class="main">
                    <div class="container">
                        <div class="item" v-for="item in list">
                            <div class="content">
                                <div class="inner-content" onclick="onItemToPopUp1()" @click="windowPopUp(item.id)">
                                    <h2>{{item.id}}. {{item.name}}</h2>
                                    <img v-bind:src="item.image_link" v-bind:alt="item.name">
                                    <p>
                                        {{item.description}}
                                    </p>
                                </div>
                                <button>
                                    <a v-bind:href="item.wiki_link" target="_blank">Info {{item.name}} ðŸ –</a>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="more-details">
                        <button id="btn-detail">
                            <a href="#my-table">Click here â†“</a>
                        </button>
                    </div>

                    <div class="container-table">
                        <div id="my-table">
                            <table style="width: 100%;">
                                <tr>
                                    <th>Rank</th>
                                    <th>Type of instrument</th>
                                    <th>Price</th>
                                    <th>Information</th>
                                    <th>Demo</th>
                                </tr>
                                <tr v-for="item in list">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>${{item.min_price}} â€“ ${{item.max_price}}</td>
                                    <td>
                                        <button id="btn-info">
                                            <a v-bind:href="item.wiki_link" target="_blank">Info {{item.name}} ðŸ –</a>
                                        </button>
                                    </td>
                                    <td>
                                        <button id="btn-demo">
                                            <a v-bind:href="item.demo_link" target="_blank">Demo ðŸŽž</a>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>


                    <div class="container-gif">
                        <div class="silly-gif">
                            <img src="https://24hstore.vn/upload_images/images/2019/11/14/anh-gif-1-min.gif" alt="">
                            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/1e94d557441295.59d5dfd469876.gif" alt="">
                            <img src="https://i.gifer.com/OyGx.gif" alt="">
                            <img src="https://i0.wp.com/john.do/wp-content/uploads/2020/08/Drums-Gif.gif" alt="">
                        </div>
                    </div>

                    <!-- Pop up -->
                    <div id="pop-up-01" class="pop-up">
                        <div class="pop-up-content animate">
                            <h1>Piano</h1>
                            <button id="btn-close" onclick="buttonClose1()">X</button>
                            <iframe src="https://www.youtube.com/embed/wBef8xbGQzU" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>

                    <div id="pop-up-02" class="pop-up">
                        <div class="pop-up-content animate">
                            <h1>Guitar</h1>
                            <button id="btn-close" onclick="buttonClose2()">X</button>
                            <iframe src="https://www.youtube.com/embed/y3nTJ3R2Tdk" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>

                    <div id="pop-up-03" class="pop-up">
                        <div class="pop-up-content animate">
                            <h1>Drum</h1>
                            <button id="btn-close" onclick="buttonClose3()">X</button>
                            <iframe src="https://www.youtube.com/embed/CzCM9YjNr6g" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>

                    <div id="pop-up-04" class="pop-up">
                        <div class="pop-up-content animate">
                            <h1>Violin</h1>
                            <button id="btn-close" onclick="buttonClose4()">X</button>
                            <iframe src="https://www.youtube.com/embed/cRtUh7s3gA4" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
